<!-- ng-app attribuut in het html element moet uiteindelijk weg -->
<html ng-app="zwengelApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    	<link rel="stylesheet" href="ionic/ionic.css">
    	<link rel="stylesheet" href="css/progressbar.css">
    	<script src="ionic/ionic.bundle.js"></script>
    	<script src="angular/angular-route.js"></script>
    	<script src="angular/angular-resource.js"></script>
        <title>De Zwengel</title>
    </head>
    <body ng-controller="AllController">
        <ion-header-bar class="bar-light">
            <div class="buttons">
                <button class="button icon button-clear ion-arrow-left-a" ng-click="back()"></button>
            </div>
            <h1 class="title">{{page.title}}</h1>
        </ion-header-bar>
        <ion-content>
            <div ng-view></div>
        </ion-content>
        <ion-footer-bar class="bar-dark">
            <div id="footerMenu" class="buttons">
                <div ng-click="navTijdlijn()">Tijdlijn</div>
                <div ng-click="navBeloningen()">Beloningen</div>
                <div ng-click="navProfiel()">Profiel</div>
            </div>
        </ion-footer-bar>

        <script src="js/ZwengelApp.js"></script>
    	<script src="js/ZwengelControllers.js"></script>
        <script src="js/ZwengelServices.js"></script>
        <script src="js/DataServices.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
