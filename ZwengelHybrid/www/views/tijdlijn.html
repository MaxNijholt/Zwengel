<div ng-repeat="target in targets" class="row timecard">
    <div class="col col-10 col-center">
        <i class="icon {{target.image}}"></i>
    </div>
    <div class="col col-90">
        <div class="card">
            <div class="item item-divider">
                {{target.title}}
            </div>
            <div class="item item-text-wrap">
                Datum: {{target.endDate}}
            </div>
        </div>
    </div>
</div>
