<div class="row">
    <div class="col">
        <h3>{{doel.title}}</h3>
        <div ng-if="doel.motivation">
            <div class="progress">
                <div ng-switch="doel.motivation">
                    <div ng-switch-when="1">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">Motivation</div>                        
                    </div>
                    <div ng-switch-when="2">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">Motivation</div>
                    </div>
                    <div ng-switch-when="3">
                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">Motivation</div>
                    </div>
                    <div ng-switch-when="4">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">Motivation</div>
                    </div>
                    <div ng-switch-when="5">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">Motivation</div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>

<div class="card" ng-repeat="step in doel.steps" ng-click="toStap(step.id)">
    <div class="item item-divider item-{{step.doneColor}}">
        {{step.title}}      
    </div>
    <div class="item item-icon-right">
        <i class="icon ion-information"></i>
        {{step.description}} 
    </div>
</div>
