<div class="row">
    <div class="col">
        <h3>{{doel.title}}</h3>        
    </div>
</div>

<div class="card" ng-repeat="step in doel.steps" ng-click="toStep(step)">
    <div class="item item-divider">
        {{step.title}}      
    </div>
    <div class="item item-icon-right">
        <i class="icon ion-information"></i>
        {{step.description}} 
    </div>
</div>
