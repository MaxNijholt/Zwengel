<div ng-repeat="target in denc.targets | orderBy:'endDate':true" >
    <!--<div class="col col-10 col-center">

    </div>-->
    <div class="col col-100">
        <div class="card" ng-click="denc.toDoel(target._id)">
            <div class="item item-divider item-{{target.doneColor}}">
                <i class="button-icon icon {{target.mobileIcon}}"></i> {{target.title}}
            </div>
            <div class="item item-icon-right">
                <i class="icon ion-calendar"></i> {{target.endDate | date:'yyyy-MM-dd'}}
            </div>
        </div>
    </div>
</div>
