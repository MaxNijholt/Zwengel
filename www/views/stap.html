<div class="row">
    <div class="col">
        <h3>{{sc.stap.name}}</h3>        
    </div>
</div>

<div class="card">
    <div class="item item-divider item-{{sc.stap.doneColor}}">
        {{sc.stap.name}}
    </div>
    <div class="item item-icon-right item-text-wrap">
        <i class="icon ion-information"></i>
        {{sc.stap.completed}}
    </div>
    <div class="item item-icon-right">
        <i class="icon ion-calendar"></i>
        {{sc.stap.completionDate}}
    </div>
</div>
