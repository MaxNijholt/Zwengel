<div class="card">
    <div class="item item-divider item-positive">
        {{pc.profile.firstname + ' ' + pc.profile.lastname}}
    </div>
    <div class="item">
        <b>Gebruikersnaam:</b> {{pc.profile.username}}
    </div>
    <div class="item">
        {{pc.profile.type}}
    </div>
</div>

<div id="cardLogout" class="card">
    <button class="button button-block button-positive" ng-disabled="loginForm.$invalid" ng-click="pc.logout()">Uitloggen</button>
</div>
